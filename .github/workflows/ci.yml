# このワークフローはモノレポ全体の CI（frontend + backend）を実行します。
name: CI

on:
  # develop/staging/main 向け PR 作成/更新時に CI を実行
  pull_request:
    branches:
      - develop
      - staging
      - main

jobs:
  # Makefile の `all-ci` を実行する単一ジョブ
  all-ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # リポジトリのソースコードを runner にチェックアウト
      - name: Checkout
        uses: actions/checkout@v4

      # Node.js とは別に pnpm コマンドを先に導入する
      # （setup-node で pnpm キャッシュを使うため、先に pnpm が必要）
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      # Frontend 用に Node.js をセットアップし、pnpm 依存キャッシュを有効化
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm
          cache-dependency-path: apps/frontend/pnpm-lock.yaml

      # Backend 用に Python をセットアップ
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Python 依存管理ツール uv をセットアップ（uv.lock ベースでキャッシュ）
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.17"
          enable-cache: true
          cache-dependency-glob: apps/backend/uv.lock

      # モノレポ全体 CI を実行
      # - frontend: format/lint/typecheck/test
      # - backend : format/lint/typecheck/test
      - name: Run all CI checks
        run: make all-ci
