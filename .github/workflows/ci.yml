name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  all-ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm
          cache-dependency-path: apps/frontend/pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.17"
          enable-cache: true
          cache-dependency-glob: apps/backend/uv.lock

      - name: Install frontend dependencies
        run: make frontend-install

      - name: Install backend dependencies
        run: make backend-install

      - name: Run all CI checks
        run: make all-ci
